<div class="container">
    <div class="row div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-4">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <h1 class="text-center"><u>View all Post</u></h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th>Userid</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data">
                        <th>{{i.userId}}</th>
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.body}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
